<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo' Self</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="page-header">
      <h1 class="page-title">CHECK <span class="span">YO'</span> SELF</h1>
      <div class="search-container">
        <button type="image"  type="submit-button" class="search-button">
          <img src="assets/search.svg" alt="search-button" class="search-icon">
        </button>
        <input placeholder="Search" text" class="search-input">
      </div>
    </section>
    <section class="main-container">
      <section class="left-main">
        <div class="task-input-container">
          <h3 class="task-title">Task Title</h3>
          <input type="text" class="task-title-input">
          <section class="unstaged-task-container">
          </section>
          <h3 class="task-item">Task Item</h3>
            <div class="task-item-container">
              <input type="text" class="task-item-input">
              <button class="add-task-btn">+</button>
            </div>
        </div>
        <div class="button-container">
          <button class="create-list-btn">Make Task List</button>
          <button class="clear-all-btn">Clear All</button>
          <button class="filter-btn">Filter</button>
        </div>
      </section>
      <section class="right-main">
        <section class="task-card-container">
          <h3 class="task-card-title">Title</h3>
          <section class="task-card-items">
            <div class="card-item-container">
              <img src="assets/checkbox.svg" alt="checkbox" class="checkbox-img">
              <p class="task-card-item">Go to school</p>
            </div>
            <div class="card-item-container">
              <img src="assets/checkbox.svg" alt="checkbox" class="checkbox-img">
              <p class="task-card-item">Go to school</p>
            </div>
            <div class="card-item-container">
              <img src="assets/checkbox.svg" alt="checkbox" class="checkbox-img">
              <p class="task-card-item">Go to school</p>
            </div>
            <div class="card-item-container">
              <img src="assets/checkbox.svg" alt="checkbox" class="checkbox-img">
              <p class="task-card-item">Go to school</p>
            </div>
          </section>
          <section class="card-option-container">
            <div class="urgent-container">
              <img src="assets/urgent.svg" alt="checkbox" class="urgent-img">
              <p class="urgent-text">URGENT</p>
            </div>
            <div class="delete-container">
              <img src="assets/delete.svg" alt="checkbox" class="delete-img">
              <p class="delete-text">DELETE</p>
            </div>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
